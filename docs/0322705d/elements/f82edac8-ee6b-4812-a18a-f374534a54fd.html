						<textarea id="docsrc" style="display:none">Kan ha et sterkt innslag av organisatoriske endringer. Selve implementeringsprosjektet starter her. Fra installere noe hyllevare, eller bygge. Andre grupper gj&#248;r dette. TOGAF skal gj&#248;re "governance" av dette. Passer f.eks. p&#229; at standarder f&#248;lges. N&#229;r vi g&#229;r ut av fase G har vi en ferdig implementert l&#248;sning, overlevert til drift. SLA-avtaler p&#229; plass.

Objectives:
* Ensure conformance with the Target Architecture by implementation projects
* Perform approapriate Architecture Governance functions for the solution and any implementation-driven architecture Change Requests.

Approach:
* Phase G relates the archtectrue to the implementation through the Architecture Contract
* The information for sucessful management of the projects must be brough togheter
* The development happens in parallel with Phase G
