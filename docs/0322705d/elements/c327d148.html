						<textarea id="docsrc" style="display:none">Et EU direktiv med m&#229;lsetningen &#229; skape en felleseuropeisk infrastruktur for  stedfestet informasjon. Midlene er bl.a. felles konseptuelle informasjonsmodeller, samt regler for mapping til felles plattform for utveksling. Videre er det regler for nedlastings-, visnings, gjenfinning- og omformingstjenester for data og metadata. Gjennomf&#248;ring og forvaltning av Inspire-direktivet inkluderer bl.a. et r&#229;dgivende organ (Inspire Committee) til EU-kommisjonen som fatter vedtakene. Tilsvarende har deltagerlandene sine nasjonale koordinatorer, forankret i nasjonal lovgivning. I Norge har Kartverket den rollen.
Geodataloven st&#248;tter opp om EU&#8217;s Inspire-direktiv som er et europeisk samarbeid for en felles geografisk infrastruktur.
</textarea>
