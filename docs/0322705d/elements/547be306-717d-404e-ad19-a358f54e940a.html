						<textarea id="docsrc" style="display:none">En felles vei, ikke bruke energi p&#229; innsamlingen av data. Grunnmuren handler om tillit og ivareta dataeierene p&#229; en god m&#229;te. Eierskap og forvaltning av data betyr at det er mange man skal hensynta. Data p&#229; avveie. Forsiktig &#229; tilgjengeligj&#248;re informasjon til markedet. (Redde for missbruk). B&#248;rssensitiv informasjon. Marin Harvest, Ler&#248;y, etc. Mens i landbruket er det personsensitiv informasjon. Skal ivareta eierne av data og m&#229; dermed etablere systemer for &#229; trekke dette tilbake dersom man &#248;nsker det - b&#229;de systemer for &#229; samle inn data, men ogs&#229; de som har utstyr som samler inn. Brukes i henhold til eiers krav - sekund&#230;rbruk (forskning). Aggreggering og eierskap. Hvilke krav har forvaltningen? Relevant for andre n&#230;ringer.</textarea>
