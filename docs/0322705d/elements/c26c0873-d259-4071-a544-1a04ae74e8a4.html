						<textarea id="docsrc" style="display:none">Et nasjonalt m&#229;lbilde for digitalisering utf&#248;rt av Difi i 2017 med innspill fra bl.a. Br&#248;nn&#248;ysundregistrene har konkludert med behov for en plattform for datadeling. En slik plattform skal benytte eksisterende felleskomponenter og infrastruktur. En viktig del av dette er forst&#229;elsen og prosesser for autoritative data (master data management) og beskrivelse av grensesnittene (API-er, se over). Br&#248;nn&#248;ysundregistrene skal som et minimum her bidra med felleskomponenter for autorisasjon og datakatalog (med API-er), men grenser ogs&#229; opp mot Altinns produktstrategis Integrasjonsplattform. Tiltaket er forel&#248;pig p&#229; konseptstadiet, men forventes &#229; konkretiseres av Difi h&#248;sten 2017.</textarea>
