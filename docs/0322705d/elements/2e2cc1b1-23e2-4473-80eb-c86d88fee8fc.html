						<textarea id="docsrc" style="display:none">(Kan erstattes av Archimate)
Provides a detailed model of architectural work products, inlcuding Deliveables, Artifaces within deliverables, and the Architecture Building Blocks (ABB) that deliveralbes represent.
- it drives for greater consistency in the outputs of TOGAF
- it provides a comprehensive chekclist of architecture outputs
- it promotes better integration of work products
- it provides a detailed open standard for how architectures should be descibed
- it includes a detailed metamodel

Deliverables
- formal products, 
- contractually specified 
- Ouputs from a project. 
- A deliveralbe can contain many artifacts

Building blocks
- components that can be combined with other building block to deliver architectures and solutions. e.g. Data set

Artifaces
- fine grained products that describe an archiecture from a specific viewpoint. For example: use-case specification, archiectual requirements, network diagrams, etc. Classiied as: Catalogs, matrices or diagrams (pictures of things)
	- catalogs - lists of things (being building blocks)
	- matrix - two dimensional matrixes. e.g  that maps two building blocks
	- diagram - visuelt.


It is about
* Definition of Architecture Artifacts
* Definition of Architecture Deliverables
* Definition of Building Blocks
* Content Metamodel (core+full)


Content Metamodel defines all the types of entities, building blocks
* Defines how they can be described and related to on another
* Promotes better integration between different architectures

Example:
* Actor - a person, organization, or system that is outside the organization
* Application Component
* Business service</textarea>
