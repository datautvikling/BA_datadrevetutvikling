						<textarea id="docsrc" style="display:none">ADM = Architecture Development Method

* the core of TOGAF
* a proven way of developing an architecture
* designed to adress business requirements
* an iterative method
* a set of architecture views to ensure that a complex set of requirmements are adequately addressed
* each phase includes objectives, approach, inputs, steps and outputs


Reasons to adapt the ADM:
* In general: turn it from a generic in an organization specific framework
* Change order of the phases
* Integrate with other enterprise frameworks
* "Cut down" for smaller enterprises
* To support top-down and replication large and federated enterprises
* To harmonize with a third-party product.

Use of ADM to establish Architecture Capability (eat your own dog food)

Phase A: Establish Project, identify stakeholders, goals and drivers scope and constrains
Phase B: Define architectural terms, process, viewpoints and views, accountability, governance and performance metrics for the architecture practicce
Phase C: Structure of the Architecture Repository, selcect modelling and information management tools
Phase D: Define intrastructre supporting the architecture practice
Phase E &amp; F: Planning the establishment of the architecture pracitce
Phase G: Implementation of the architecture practice
Phase H: Changes are usually triggered during the execution of architecture projects.

</textarea>
