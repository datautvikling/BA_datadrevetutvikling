						<textarea id="docsrc" style="display:none">"Min side" virksomhet (Enkel lenke til side for hver virksomhet, som f.eks. brreg.no/97106799):
Informasjon om virksomheten (registeropplysninger)
- Roller i virksomheten
- &#216;konomiske forhold
- Underenheter
- Endringslogg/kunngj&#248;ringer
- Historikk p&#229; virksomheten

Felles for person og virksomhet:
- Status/opplysninger om saker under behandling, ubehandlede saker ved BR
- Endre/slette opplysninger (eventuelt lenke-tjenester)
- Laste ned/bestille opplysninger/attester med/uten e-signatur - uthenting av "offisielle" produkter fra BR
- Laste ned/bestille skreddersydde attester/produkter
- Bestille/endre/slette abonnement
- Mulighet for deling av opplysninger/videresending av resultat
- Varsling av frister, eventuelle utest&#229;ende betalinger og annen nyttig informasjon ("push-tjenester")
- Mulighet til &#229; b&#229;de &#229; sende inn og motta dokumenter fra BR 
- Lage abonnement p&#229; alle s&#248;k/filtreringer
- Administrasjon og oversikt over betalinger
- "Profilside"

Fra Arbeidstilsynet: 
-  Konseptarbeid for virksomhetsportal. Visjonen til v&#229;rt prosjekt er en virksomhetsportal, som bl.a. kan nyttiggj&#248;re seg data vi deler i arkitekturen vi setter opp, en portal hvor kommunikasjon med virksomheter/n&#230;ringsliv kan foreg&#229;, og dermed hvor sistnevnte akt&#248;rer kan levere fra seg data kun &#233;n gang til tilsynsmyndighetene (og det offentlige?). Forenkling og samordning av det offentlige, til gode for brukeren. Vi &#248;nsker at noen, alts&#229; BRREG, kan ta tak i arbeid med &#229; dykke ned i &#248;nsker og krav fra ulike akt&#248;rer som dr&#248;mmer om virksomhetsportal, for deretter &#229; se p&#229; mulige konsepter, prototyper, etc. Et prosjekt p&#229; tvers, som vi kan peke p&#229; som ivaretaker av visjonen vi bygger en del av grunnmuren til.</textarea>
