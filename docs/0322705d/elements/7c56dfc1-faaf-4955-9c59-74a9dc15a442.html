						<textarea id="docsrc" style="display:none">Br&#248;nn&#248;ysundregistrene skal sammen med NAV Lillestr&#248;m, NAV Viken og Lillestr&#248;m kommune jobbe for en helhetlig tjeneste for forebygging av &#248;konomiske problemer. Dette prosjektet &#248;nsker &#229; lage en l&#248;sning for &#229; fange opp disse brukerne og forebygge &#248;konomiske problemer, i utgangspunktet b&#229;de rettet mot enkeltpersonsforetak og &#248;vrige innbyggere. Innsikten om denne tematikken kommer fra fjor&#229;rets StimuLab-prosjekt &#171;Gjeldsfloka&#187;, der NAV Skedsmo (n&#229; Lillestr&#248;m) og Br&#248;nn&#248;ysundregistrene jobber med en l&#248;sning for en plattform og r&#229;dgivning til de som allerede har store gjeldsproblemer.</textarea>
