Thor Olaf Askjer, adm. dir. Norsk Eiendom
Kristian Rosander Hafsteen, &#216;konomi og finansdirekt&#248;r

Klar for &#229; etablere forprosjekt. 
1. Raskere &#229; tryggere kj&#248;p av aksjeselskap herunder n&#230;ringseiendom
2. Raskere og tryggere tilgang p&#229; data fra ulike offentlige registere og fra selger
3. Bedre beslutningsgrunnlag for kj&#248;pere og selgere
4. Mer transparent interaksjon mellom myndigheter og n&#230;ringslivsakt&#248;rer
Krav: Etterettelig aksjeeierbok i sanntid

Hva skiller en eiendomstransaksjon fro et n&#248;&#230;ringsbygg fra en boligtransjsjhon
1. skjer som oftest i form av kj&#248;p og sla gav aksjoer
2. sv&#230;rt komplekst i form av skatt, mva, leieforhold, utbyggingspotensieale osv.
3. Det meste av informasjonen vil ikke v&#230;re tilgjengelig i grunnboken
4. En etterrettelig aksjoeeierbok i sanntid

Hva er gjort s&#229; langt?
1. Det ble bekreftet at kj&#248;p og salg av n&#230;ringseiendom krever et stort arbeid med nnsamling, editering og etterpr&#248;ving av fakta
2. Det ble ikke konstantert hvor stort omfang arbeidet med due diligence progsesser representer p&#229; et nasjonal plan p&#229; &#229;rsbasis
3. Det ble sannsynliggjort at en etterrettelig aksjeeierbok i sanntid vil v&#230;re til stor nytte for hele n&#230;ringslivet og for ulike myndigheter
4. Det ble antydet at en oppgaveliste basert p&#229; en mer eller mindre standardisering DD liste kan digiatliseres
5. Det ble laget en illustrajson som antyden hvordan et VDD dashboard kan se ut (Vendor Due Dilligence)
6. Det ble laget et flytskjema som viser kj&#248;psorsessen sett fra b&#229;de selgersiden og fra kj&#248;persiden
7. Det ble antydet at ulike akt&#248;rer kunne f&#229; ulike tilgangsniv&#229;er ...
St&#248;rrelse: ukjent (antall transaksjoner og kostnad per sm&#229; og liten transaksjon)

Generisk eller spesielt for bygg
- generelt: regnskap, skatt, aksjeeier, 
- eiendom: informasjon: ferdigattester fra kommuner (kjempegevinst), reguleringsvedtak

Prosjektorganisert videref&#248;ring
- hvem skal eie prosjektet i forprosjektfasen
- hvem skal finanisere forprosjektet
- hvem skal eie prosjektet i hovedprosjektfasen
- hvem skal finansiere hovedprosjektet
- hvem skal eie og drive det ferdige "produktet"
