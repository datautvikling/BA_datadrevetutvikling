						<textarea id="docsrc" style="display:none">Kartverket har under utvikling en l&#248;sning som muliggj&#248;r at ny kommunestruktur, adresser, ga&#778;rds- og bruksnumre etc. kan gj&#248;res tilgjengelig kort tid etter at formell beslutning om endring er tatt (heretter kalt referanseregistret). Denne l&#248;sningen er ved ulike anledninger forankret med de mest sentrale deltagerne i Skate.

Skate skal vurdere Kartverkets referansemodell som en felles arkitekturtiln&#230;rming, inkludert distribusjonsl&#248;sning.

Utrede hvilke prinsipper og kriterier som skal legges til grunn for navn og kommunenummer, mellom annet hvorvidt kommunesammensla&#778;inger kan baseres pa&#778; gjenbruk av st&#248;rste kommunes kommunenummer.</textarea>
