						<textarea id="docsrc" style="display:none">&#216;kt (videre- og gjen-)bruk medf&#248;rer - 

Bedre beslutningsprosesser (for offentlige brukere) gjennom &#248;kt bruk av grunndata som nasjonal master data i sanntid. Som legger til rette for &#248;kt automatisering, og derved produktivitet.

Denne faktoren &#248;ker proposjonalt med antall grunndataregister som tilgjengeliggj&#248;res som master (f.eks. matrikkelen, folkeregisteret, aa-registeret). I dag benyttes registerene relativt lite, og enda sjeldenere i sanntid, p&#229; grunn av kost, manglende trygghet for tilgjengelighet/SLA og d&#229;rlige beskrivelser. Kopier medf&#248;rer b&#229;de beslutninger p&#229; &#8220;gamle data&#8221;, og &#248;kt IKT-kompleksistet.

Kilder
-------

Fra Deloitte Limited. (2013). Harmonising open data in the Mediterranean through better access and reuse of public sector information.

http://homerproject.eu/docs/Socio-economic%20impact%20Study.pdf
http://homerproject.eu/docs/Homer_Socioeconomic_Study_FV3.pdf

===&gt; Social benefits include particularly the enhancement of democratic engagement, transparency, accountability and public trust, while the economic impact is beneficial on both downstream market (economic growth, employment and innovation) and the public sector itself (efficiency &amp; effectiveness).

===&gt; According to open data owners, public opinion/ transparency/ accountability is the first and foremost benefit of OD, followed by efficiency of the public sector which is mentioned to the same degree as the encouragement of research, development and innovation.

==&gt; There are both direct and indirect economic benefits from the commercial exploitation of OD. Even though the literature review shows that sound evidence of the precise effects is lacking, data from the both secondary and primary research presented demonstrate a large effect of OD. In fact, in the HOMER Regions the PSI market is estimated to be in the range of EUR 3.3 billion in 2013, representing 9% of the PSI market in the EU.



Fra McKinsey &amp; Company . (2013). Open data: Unlocking innovation and performance with liquid information .

http://www.mckinsey.com/~/media/McKinsey/dotcom/Insights/Business%20Technology/Open%20data%20Unlocking%20innovation%20and%20performance%20with%20liquid%20information/MGI_Open_data_FullReport_Oct2013.ashx
==&gt; An estimated $3 trillion in annual economic potential could be unlocked
across seven domains.
==&gt; We estimate that $520 billion to nearly $1.5 trillion in value per year could be enabled through the use of open data in consumer products.
==&gt; Use of open data in the generation, distribution and consumption of electricity
