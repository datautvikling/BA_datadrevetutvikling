						<textarea id="docsrc" style="display:none">Legges til rette for at virksomhetene selv f&#229;r muligheter til maskinelt kan prosessere meldinger/forsendelser videre internt. 

Det er lagt til grunn at dette skal l&#248;ses ved bruk av metadata. I dette ligger det &#229; tilby "standardiserte" metadata, slik at det er mulig &#229; utstyre en melding/forsendelse med nok informasjon om datainnholdet. Ved &#229; gj&#248;re dette, vil virksomheter v&#230;re i stand til selv &#229; rute meldingen videre internt til &#248;nsket del av virksomheten, riktig ansvarsomr&#229;de, fagomr&#229;de eller riktig person/rolle. Virksomheter som &#248;nsker det kan dermed prosessere meldinger/henvendelser effektivt internt i egen virksomhet.  For eksempel ved at meldinger om MVA automatisk blir sendt til rett avdeling/person.
</textarea>
