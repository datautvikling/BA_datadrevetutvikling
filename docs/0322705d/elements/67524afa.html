skal dekke samme funksjonene som eBR i dag. Bruker skal f&#229; tilgang til opplysninger i alle fortaksregistere.

Kunne velge foretakk, og informasjon om dokumenter som er registrert. B&#229;de gratis og betalbare. 

Alle land leverer data til en database (ECP) Euopean Central Platform. 4-5 opplysninger.  Spania, Frankrike og xxx er ikke med.

oppdatere informasjon om statusendringer, sletting, konkurs osv. meldes.

Asynkron.
