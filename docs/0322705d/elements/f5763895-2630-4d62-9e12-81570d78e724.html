&#8226;	vurdere behov og foresl&#229; en balansert portef&#248;lje av utviklingstiltak og utviklingsarbeid samt andre strategisk viktige tiltak og aktiviteter for kommende periode, innenfor rammene som eksisterer.
&#8226;	utvikle, vurdere og kvalitetssikre planverk og annen dokumentasjon ved faseoverganger i alle st&#248;rre utviklingstiltak og aktiviteter

&#8226;	oppf&#248;lging og revisjon av overordnete strategier, m&#229;lbilder og handlingsplaner, samt bidra til finansierings- og betalingsmodeller.
&#8226;	strategisk samarbeid, samordning og koordinering med andre strukturer og akt&#248;rer.
