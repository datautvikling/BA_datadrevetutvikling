						<textarea id="docsrc" style="display:none">X-road er infrastrukturen som brukes for a&#778; oppna&#778; sikker informasjonsutveksling mellom virksomheter i Estland, gjennom installasjon av en &#8220;Security Server&#8221; hos alle virksomheter. Denne gir funksjonalitet for konfidensialitet (kryptering) og ikke-benekt (logging) for tradisjonelle SOAP-baserte web-services over vanlig internett. En viktig del av X-road er katalog-tjenestene i RIHA som s&#248;rger for at alle data fra offentlige virksomheter er tilgjengelige, beskrevet og ansvarsfordelt. Viktige rammer er governance-modellen og underst&#248;ttende lovverk. https://www.ria.ee/en/</textarea>
