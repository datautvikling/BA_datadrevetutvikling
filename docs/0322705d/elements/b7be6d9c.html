						<textarea id="docsrc" style="display:none">Fra Difis rapport om datahotellet, http://data.norge.no/aktuelt/2015/05/ny-rapport-om-difis-datahotell

Fritt tilgjengelige data skaper et nytt marked i form av applikasjoner og nye tjenester som inneholder offentlig informasjon.

Funn:
* Nesten halvparten angir at Datahotellet er &#171;Sv&#230;rt viktig eller viktig&#187; for virksomheten
* Halvparten svarer at Datahotellet genererer inntekter for virksomheten, direkte eller indirekte.
* Nesten 4 av 10 angir at Datahotellet benyttes til forbedring av virksomhetens interne liv: Heve effektiviteten og/eller kvaliteten i forretningsprosesser
* Halvparten mener datasettene har bidratt &#171;i st&#248;rre eller mindre grad&#187; til innovasjon og verdiskaping.
* S&#229; mye som en tredjedel av respondentene vurderer bidraget innen effektivisering til &#229; v&#230;re &#171;sv&#230;rt stort&#187; eller &#171;stort&#187;.
* 7 av 10 sier at &#171;datasettene har bidratt i st&#248;rre eller mindre grad til kvaliteten i virksomhetens produkter og tjenester&#187;.

* 60% av brukerne benyttes sanntidsoppslag mot datahotellet
* Halvparten av brukerne kobler datasett med hverandre eller annen egen informasjon.

Fra Dekkers, M., Polman, F., te Velde, R., &amp; de Vries, M. (2006). MEPSIR - Measuring European Public Sector Information Resources .

http://www.epsiplatform.eu/sites/default/files/ezpublish_media/MEPSIR%20Final%20Report.pdf

"Based on the estimates of the re-users (which tended to be more stable than those of the public content holders) the overall market for public sector information in the European Union plus Norway is &#8364;26.1 billion with an upper boundary of &#8364;47.8 billion."</textarea>
