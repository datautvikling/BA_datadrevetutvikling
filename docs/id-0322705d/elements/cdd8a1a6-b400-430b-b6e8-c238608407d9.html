						<textarea id="docsrc" style="display:none">Arbeidstilsynet viste til bevillingsregisteret for alkohol (bevillingsregisteret) som driftes av
Helsedirektoratet, og at det er en utfordring at registeret ikke er oppdatert. Kommunene
skal registrere bevillingene, men registeret er ikke oppdatert. Dette medf&#248;rer at
bevillingsregisteret ikke blir s&#229; nyttig for tilsynet. De risikerer &#229; bruke ressurser p&#229; tilsyn i
virksomheter som kanskje ikke har en bevilling til &#229; drive, noe som er lite hensiktsmessig.

Mattilsynet opplyser i intervju at det er utfordringer knyttet til at tilsynet ikke har oversikt
over gjeldende serveringsbevillinger og skjenkebevillinger. </textarea>
