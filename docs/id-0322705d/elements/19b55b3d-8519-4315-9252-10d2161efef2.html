Generalforsamlingen velger et avviklingsstyre som overtar for styret og daglig leder. Det kan v&#230;re de samme personene som sitter i det opprinnelige styret.
Generalforsamlingen kan omgj&#248;re beslutningen om oppl&#248;sning. Men ikke hvis aksjon&#230;rene har f&#229;tt utdelt annet enn ordin&#230;rt utbytte i forbindelse med oppl&#248;sningen.</textarea>
