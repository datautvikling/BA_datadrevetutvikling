						<textarea id="docsrc" style="display:none">Nesten alle SMB-er betaler for ekstern bokf&#248;ring. De er redde for &#229; gj&#248;re for mange feil eks. f&#229;r store momsregninger p&#229; slutten av regnskaps&#229;ret - eller fortell oss at de ikke vet hvordan de skal gj&#248;re bokf&#248;ring selv. Vi vet ikke om dette er et sp&#248;rsm&#229;l om manglende ferdigheter eller interesser? Uansett er det store bildet at SMB &#248;nsker &#229; fokusere p&#229; &#229; drive sin virksomhet i stedet for &#229; gj&#248;re bokf&#248;ring. Ofte synes de det administrative arbeidet er frustrerende, et problem eller synes arbeidsbelastningen er for h&#248;y. P&#229; den annen side mener SMB at bokf&#248;ring er veldig dyrt. Men ved &#229; betale for god bokf&#248;ring og annet administrativt arbeid, gir det SMB en f&#248;lelse av sikkerhet, og de vet at det gj&#248;res p&#229; en profesjonell m&#229;te og i tide. (Nordic Smart Government, innsiktsarbeid med etablerere, 2019)</textarea>
