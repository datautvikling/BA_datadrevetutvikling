						<textarea id="docsrc" style="display:none">Muligheter, utfordringer og risiko b&#248;r analyseres og ha&#778;ndteres som del av beslutningsgrunnlaget om deling av data. Med mindre man har sikret at det er en bred og felles forsta&#778;else for &#171;hvorfor dele&#187;, &#171;hvordan dele&#187;, og &#171;hvilke data&#187;, vil beslutninger lett forvitre pa&#778; grunn av organisatorisk motstand. Vi ser ofte at et selskaps datastrategi adresserer verdien av data og behovet for deling, mens det mangler tiltak som gir tilgang pa&#778; n&#248;dvendig datakompetanse, og prosesser for dataha&#778;ndtering er ikke besluttet. Med mindre slike avklaringer kommer pa&#778; plass i de riktige deler av organisasjonen, vil man vil ikke lykkes.
Deling av data mellom konkurrenter er krevende, og lykkes best der det innf&#248;res tillitsskapende mekanismer av ulik art. Se mer om dette i kapittel 7 og 8, om felles forutsetninger for verdiskaping ved data.</textarea>
