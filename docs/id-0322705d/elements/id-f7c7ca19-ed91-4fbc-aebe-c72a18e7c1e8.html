						<textarea id="docsrc" style="display:none">L&#248;sning som henter de n&#248;dvendige opplysningene som ligger offentlig tilgjengelig vil redusere arbeidstimer som g&#229;r med til en tidkrevende og repetitiv oppgave under hver eneste anskaffelsesprosess for alle akt&#248;rer.

Produkt: 
Leverand&#248;rer bruker mange arbeidstimer p&#229; &#229; fylle ut et statisk ESPD skjema under hver anskaffelse man leverer tilbud p&#229;. En samtykkel&#248;sning som henter de n&#248;dvendige opplysningene som ligger tilgjengelig offentlig (BR, proff.no) vil redusere arbeidstimer som g&#229;r med til en tidkrevende og repetitiv oppgave under hver anskaffelsesprosess. Vi antar at opptil 80 % av informasjonen som ESPD hentes fra offentlige databaser. Altinn kan her brukes som en datadelings- og elektronisk signatur-l&#248;sning.

Marked:
Alle profesjonelle leverand&#248;rer i bygg- og anleggsbransjen, men ogs&#229; alle andre sektorer vil ha nytte av en slik l&#248;sning. Gevinstene for akt&#248;rene i byggen&#230;ringen er estimert mellom 40-125 MNOK &#229;rlig, men dette er ogs&#229; skalerbart til alle sektorer (totalt 160-480 MNOK &#229;rlig)

Organisering:
Aktuelle akt&#248;rer inkluderer DIFI, Statsbygg, Oslo Kommune (undervisningsbygg), RIF, Arkitektbedriftene, EBA, NKF mfl.

Finansiering: 
DIFI, BR, Oslo kommune. Samtykkebasert l&#229;nes&#248;knad er et sammenlignbart case for denne piloten. Her kan man trekke paralleller med utviklingskostnaden av &#229; integrere de eksisterende databasene i en elektronisk signaturl&#248;sning. Mye av IP'en til Altinn vil kunne v&#230;re relevant her.</textarea>
