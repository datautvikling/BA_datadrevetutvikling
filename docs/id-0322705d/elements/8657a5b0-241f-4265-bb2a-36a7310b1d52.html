						<textarea id="docsrc" style="display:none">IFC (Industry Foundation Classes)  brukes for deling av informasjon mellom akt&#248;rene i en byggeprosess og p&#229; tvers av programmer som de vanligvis bruker. I dag er dette i stor grad begrenset til geometriske data levert fra ArchiCAD, Revit, DDS etc. som man kan utf&#248;re kollisjonstester, energiberegninger etc. Den store endringen vil man f&#229; n&#229;r byggmestere og entrepren&#248;rer kan f&#229; data som kan brukes til innkj&#248;p, fremdriftsplaner og drift- og vedlikehold. For &#229; f&#229; til dette m&#229; man lage egenskapssett som vi i coBuilder n&#229; holder p&#229; &#229; lage, i tett samarbeid med n&#248;kkelakt&#248;rene i UK. Det er her linkingen av data og datasett gj&#248;res ved bruk av bSDD, og dette linker da produsentenes data med Revit, IFC, klassifisering eller hva det m&#229;tte v&#230;re. Det arbeidet buildingSMART Norge n&#229; gj&#248;r er avgj&#248;rende for at man skal lykkes, vi trenger &#229;pne standarder og gode prosesser for &#229; lykkes.</textarea>
