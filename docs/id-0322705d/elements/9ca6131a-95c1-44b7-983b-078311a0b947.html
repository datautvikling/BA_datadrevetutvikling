						<textarea id="docsrc" style="display:none">&#197;rsakene til &#248;konomiske problemer er mange, men en vanlig &#229;rsak er at man helt enkelt mister oversikten. Prosjektet har ogs&#229; indikasjoner p&#229; at en av fem brukere av NAVs gjeldsr&#229;dgivning har hovedtyngden av sin gjeld fra drift av enkeltpersonforetak som et resultat av d&#229;rlig &#248;konomistyring og manglende innbetalinger av skatt og MVA. 

Innbyggere med gjeld fra enkeltpersonforetak er overrepresentert i gjeldsr&#229;dgivningstjenesten. I all hovedsak skyldes dette at innehavere har d&#229;rlig oversikt over foretakets &#248;konomi og manglende avsetninger for skatt og MVA som et resultat av dette.
 
Forskning viser at en viktig &#229;rsak til privat&#248;konomiske problemer er at man mister oversikten , men mangel p&#229; grunnleggende finansiell forst&#229;else er trolig ogs&#229; en vesentlig faktor.

Totalt estimeres det at 500 000 personer lever med &#248;konomiske problemer i Norge.

Virkemiddelapparatet er ikke tilpasset brukernes behov.
