						<textarea id="docsrc" style="display:none">Form&#229;l: 

Utilsiktede eller un&#248;dvendige forskjeller mellom begrepsforst&#229;else og begrepsbruk kan f&#248;re til at samme informasjon innhentes flere ganger eller at informasjonen i verste fall brukes feil. Opprydding i begrepsbruk internt i en virksomhet er ogs&#229; en viktig del av informasjonsforvaltningsarbeidet i virksomheten. Begreper b&#248;r derfor harmoniseres ved at utilsiktede eller un&#248;dvendige forskjeller fjernes eller reduseres, eller differensieres ved at forskjellene som ikke kan fjernes eller reduseres blir gjort tydelige. 

Inkluderer &#229; Identifisere kandidater for harmonisering og differensiering b&#229;de i egen virksomhet og ved utveksling av informasjon med andre virksomheter sette i gang koordineringsarbeid i samarbeid disse. Der begrepsbruk er utilsiktet forskjellig som f&#248;lge av regelverk, bidra til regelverksutvikling med sikte p&#229; forenkling.</textarea>
