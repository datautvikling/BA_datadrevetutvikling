						<textarea id="docsrc" style="display:none">"Starte og drive"/Narvik
	- Br&#248;nn&#248;ysundregistrene og Altinn tilbyr informasjon gjennom sine nettsider, per telefon og online svartjenester.

Skatteetaten
- Skatteetaten er ogs&#229; tilbyder av informasjon, b&#229;de gjennom hjemmesiden6 og per telefon (man kan ringe gratis til Skatteetaten) eller p&#229; de ulike skattekontorene i kommunene. Det er ogs&#229; opprettet Sentralskattekontoret for utenlandssaker og Servicesenter for utenlandske arbeidstakere som yter spesialisert bistand til virksomheter der dette er aktuelt. 

NAV
- NAV tilbyr ogs&#229; et nettbasert kurs for etablerere

Innovasjon Norge
- Tilbyder av informasjon og veiledning
- Informasjon om finansieringsordninger gjennom tilskudd og/ eller l&#229;n/ garantier
- Tilrettelegger av nettverk og lignende
- Gr&#252;ndertelefonen

Tollvesenet
- grunnkurs i tollbehandling, kurs i klassifisering av n&#230;ringsmilder, kurs i s&#230;ravgifter...

Kommuner og fylkeskommuner 
Det er ikke lovp&#229;lagt at kommuner eller fylkeskommuner skal s&#248;rge for veiledning til potensielle etablerere. 

Etableretjeneste:  (f.eks. Akershus "etablerertjeneste" - https://www.etablerer-akershus.no/hjem) - Andre er Oslo Business Region og Etablererskolen i Troms
	Tilbud:
	- oppl&#230;ring for nyetablerere p&#229; generelt grunnlag (grunnkurs og temakurs)
		- gratis kurs (grunnkurs i etablering) 4,75/6
	- Tools for starters  / informasjon og profilering  33%
	- faglig bistand/veiledning
	- Starters orientation days
	- Seminars about starting a business, 

	- Skranketjeneste
	- Kontorplass (inkubatorordning)
	- informasjons og profilering
	- N&#230;ringsfaglig vurdering for NAV
	M&#229;lsetninger(Akershus): En intensjon med etablerertjenesten er at den skal bidra til &#229; styrke kommunenes rolle som f&#248;rstelinjetjeneste innen n&#230;ringsutvikling. 
	Evaluering (Akershus): 
	-  42 % av brukerne p&#229; et eller annet tidspunkt var i kontakt med sin kommune for &#229; finne informasjon om etablerertjenesten. 
	- om lag en sjettedel av nyetableringene i Akershus som har benyttet seg av tilbud fra etablerertjenesten.  
	- En kombinasjon av personlig veiledning og nettbaserte tjenester vil kunne v&#230;re et godt alternativ til dagens l&#248;sning. Samarbeidet med NAV er problematisk
	Finansiering: 
	- delfinansiert med 4 mill fra fylkeskommunen, ca. 30% egeninnsats fra kommunene.</textarea>
