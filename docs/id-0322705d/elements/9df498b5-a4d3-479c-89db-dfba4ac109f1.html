						<textarea id="docsrc" style="display:none">Selv om deling av data har potensial for verdiskaping i ulike kontekster, kan deling ogsa&#778; inneb&#230;re risiko. Synet pa&#778; alvorlighetsgrad og hvordan risiko b&#248;r ha&#778;ndteres vil variere mellom selskaper og mellom industrier. Risikovurderingene b&#248;r dekke juridiske og regulatoriske aspekter, relatert til ba&#778;de transport av data over landegrenser, tilgjengeliggj&#248;ring av data for nye brukere, og kombinering av data pa&#778; nye ma&#778;ter og til nye forma&#778;l. Vi kommer tilbake til juridiske sp&#248;rsma&#778;l i slutten av dokumentet, men noen viktige hensyn a&#778; avklare inkluderer:
&#8226; Identiteten til eieren av data; om det er selskapet, 3.part, partnerskap e.l.
&#8226; Relevansen og vilka&#778;rene knyttet til immaterielle rettigheter
&#8226; Restriksjoner for deling under kontraktsvilka&#778;r, konsesjonsvilka&#778;r, joint-ventures, lisensvilka&#778;r
e.l. (for eksempel non-disclosure forpliktelser)
&#8226; Bruken av sanksjoner eller eksportkontrollbestemmelser
&#8226; Muligheten for at data, alene eller i kombinasjon med andre datasett utl&#248;ser utfordringer
relatert til innsideforskriftene
&#8226; Relevansen til konkurranseloven
&#8226; Om dataene inneholder personlig identifiserbar informasjon som kan utl&#248;se GDPR-
bestemmelser.</textarea>
