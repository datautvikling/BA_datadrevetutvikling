						<textarea id="docsrc" style="display:none">GS1 Registry kan svare opp behovet for en felles portal for all vareinformasjon i Norge. Det er en produktdatabase med liten informasjons bredde hvor produsentene selv eier og vedlikeholder informasjonen. Kun 7 attributter gj&#248;r at dette ikke er noen konkurrent til eksisterende produktdatabaser i Norge.  GS1 Registry  er et supplement og ikke en erstatning til NOBB, EFO, NRF, CoBuilder, mm. En "trusted source" med liten informasjonsbredde hvor produsentene eier data. 

Behovet ble meldt inn i forrige m&#248;te, spesielt fra de offentlige akt&#248;rene. En slik portal b&#248;r ikke v&#230;re eid av s&#230;rinteresser.

De offentlige myndigheter som &#248;nsker et sted &#229; sl&#229; opp om vareinormasjon stemmer

Bruke eksisterende GS1 forvaltningsmodell som utgangspunkt. Men, her m&#229; flere akt&#248;rer og organisasjoner ta eierskap til behov.

Dette m&#229; vi komme tilbake til i en senere fase, men som med alle andre l&#248;sninger fra GS1 er kostnaden ment &#229; dekke sunn drift og forvaltning.

GS1 Registry bygger p&#229; GTIN (og andre GS1 n&#248;kler) og er avhengig av at dette er implementert i bransjen for &#229; gi mening </textarea>
